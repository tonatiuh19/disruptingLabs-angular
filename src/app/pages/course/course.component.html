<app-header-secondary></app-header-secondary>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <h6
          class="
            sidebar-heading
            d-flex
            justify-content-between
            align-items-center
            px-3
            mt-4
            mb-1
            text-muted
          "
        >
          <span>Contenido</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li
            class="nav-item"
            *ngFor="let item of courseContent; let i = index"
          >
            <a
              class="nav-link"
              [ngClass]="item.active === 1 ? 'active' : 'null'"
              (click)="changeContent(item.id)"
            >
              <span data-feather="file-text"></span>
              {{ i + 1 }} - {{ item.section }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
      *ngFor="let item of courseContent; let i = index"
    >
      <ng-template [ngIf]="item.active === 1">
        <div
          class="
            d-flex
            justify-content-between
            flex-wrap flex-md-nowrap
            align-items-center
            pt-3
            pb-2
            mb-3
            border-bottom
          "
        >
          <h1 class="h2">{{ item.section }}</h1>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              {{ item.content }}
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
      </ng-template>
    </main>
  </div>
</div>
